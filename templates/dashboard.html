<!-- API Key Management Section -->
<div class="card mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">
            <i class="fas fa-key"></i> API Key Management
        </h5>
        <button class="btn btn-primary btn-sm" onclick="openApiKeyModal()">
            <i class="fas fa-cog"></i> Manage API Key
        </button>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-8">

                    <div class="text-center">

                            <span class="visually-hidden">Loading...</span>

            </div>

                <div class="card bg-light">

                        <ul class="list-unstyled text-start small">
                            <li><i class="fas fa-check text-success"></i> No rate limit conflicts</li>
                            <li><i class="fas fa-check text-success"></i> Control your own costs</li>
                            <li><i class="fas fa-check text-success"></i> Better performance</li>
                            <li><i class="fas fa-check text-success"></i> Free tier available</li>
                        </ul>
                        <a href="https://makersuite.google.com/app/apikey" target="_blank" class="btn btn-outline-primary btn-sm">
                            Get Free API Key
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add this JavaScript to your dashboard.html -->
<script>
// API Key Management Functions
async function loadApiKeyStatus() {
    try {
        const response = await fetch('/api/user/api-key/status', {
            headers: {
                'Authorization': `Bearer ${getAuthToken()}`
            }
        });
        
        if (response.ok) {
            const status = await response.json();
            updateApiKeyStatus(status);
        }
    } catch (error) {
        console.error('Error loading API key status:', error);
    }
}

function updateApiKeyStatus(status) {
    const container = document.getElementById('apiKeyStatus');
    
    if (!status.has_api_key) {
        container.innerHTML = `
            <div class="alert alert-warning">
                <i class="fas fa-exclamation-triangle"></i>
                <strong>No API Key Configured</strong>
                <p class="mb-0 mt-2">To use AI features, please add your Gemini API key.</p>
            </div>
        `;
        return;
    }
    
    const requestsToday = status.requests_today || 0;
    const dailyLimit = status.daily_limit || 1500;
    const usagePercentage = Math.round((requestsToday / dailyLimit) * 100);
    
    container.innerHTML = `
        <div class="row">
            <div class="col-md-6">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <span class="text-muted">API Key Status</span>
                    <span class="badge bg-success">Active</span>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <span class="text-muted">Daily Usage</span>
                    <span class="text-muted">${requestsToday}/${dailyLimit}</span>
                </div>
                <div class="progress mb-3" style="height: 8px;">
                    <div class="progress-bar ${usagePercentage > 80 ? 'bg-warning' : 'bg-success'}" 
                         style="width: ${usagePercentage}%"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="text-center">
                    <span class="badge ${status.can_make_request ? 'bg-success' : 'bg-warning'}">
                        ${status.can_make_request ? 'Ready' : 'Rate Limited'}
                    </span>
                </div>
                <div class="mt-2">
                    <small class="text-muted">
                        API Key: ${status.api_key_name || 'My API Key'}
                    </small>
                </div>
            </div>
        </div>
    `;
}

function openApiKeyModal() {
    if (window.apiKeyManager) {
        window.apiKeyManager.openModal();
    } else {
        // Fallback: redirect to API key management page
        window.location.href = '/api-key-management';
    }
}

function getAuthToken() {
    return localStorage.getItem('authToken') || getCookie('authToken');
}

function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
    return null;
}

// Load API key status when page loads
document.addEventListener('DOMContentLoaded', function() {
    loadApiKeyStatus();
});
</script>
