services:
  - type: web
    name: fuze-backend
    env: python
    buildCommand: pip install --upgrade pip setuptools wheel && pip install --prefer-binary -r requirements.txt
    startCommand: gunicorn wsgi:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      # PORT is automatically set by Render - don't override it
    plan: free